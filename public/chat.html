<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Chat Room</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/chat.css">
</head>

<body class="chat-page">
    <div class="chat-container">
        <!-- Join Modal -->
        <div class="modal-overlay" id="joinModal" style="display: none;">
            <div class="modal-card">
                <div class="modal-glow"></div>
                <div class="modal-content">
                    <div class="modal-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                    </div>
                    <h2>Join Chat Room</h2>
                    <p>Enter your name to join this encrypted conversation</p>
                    <form id="joinForm">
                        <input type="text" id="joinUserName" placeholder="Your name" required maxlength="30" autofocus>
                        <button type="submit" class="btn-primary">
                            <span>Join Room</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Connection Lost Overlay -->
        <div class="modal-overlay hidden" id="connectionOverlay">
            <div class="modal-card">
                <div class="modal-content" style="border-color: var(--error);">
                    <div class="modal-icon" style="background: rgba(239, 68, 68, 0.1); color: var(--error);">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <line x1="1" y1="1" x2="23" y2="23" />
                            <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55" />
                            <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39" />
                            <path d="M10.71 5.05A16 16 0 0 1 22.58 9" />
                            <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88" />
                            <path d="M8.53 16.11a6 6 0 0 1 6.95 0" />
                            <line x1="12" y1="20" x2="12.01" y2="20" />
                        </svg>
                    </div>
                    <h2>Connection Lost</h2>
                    <p>Reconnecting to secure server...</p>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="/" class="sidebar-logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                    <span>AES Chat</span>
                </a>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
            </div>

            <div class="room-info">
                <h2 id="roomName">Loading...</h2>
                <div class="room-meta">
                    <span class="member-count"><span id="memberCount">0</span> members</span>
                    <span class="encryption-badge">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                        Encrypted
                    </span>
                </div>
            </div>

            <div class="members-section">
                <h3>Members</h3>
                <ul class="members-list" id="membersList"></ul>
            </div>

            <div class="room-settings">
                <h3>Settings</h3>
                <div class="setting-item">
                    <label>Disappearing Messages</label>
                    <select id="disappearingSetting">
                        <option value="">Off</option>
                        <option value="5000">5 seconds</option>
                        <option value="60000">1 minute</option>
                        <option value="3600000">1 hour</option>
                        <option value="86400000">24 hours</option>
                    </select>
                </div>
                <button class="btn-secondary" id="copyLinkBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                    </svg>
                    Copy Invite Link
                </button>
            </div>

            <button class="theme-toggle" id="themeToggle">
                <svg class="sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="5" />
                    <path
                        d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                </svg>
                <svg class="moon-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
                <span>Toggle Theme</span>
            </button>
        </aside>

        <!-- Main Chat Area -->
        <!-- Holo-Spatial Radar (Hidden by default) -->
        <div id="spatialRadarParams" class="hidden">
            <div class="radar-header">
                <h3>HOLO-SPACE</h3>
                <button onclick="chatApp.toggleSpatialRadar()" class="close-radar">✕</button>
            </div>
            <div id="radarContainer"></div>
        </div>

        <!-- Infinite Canvas (Hidden) -->
        <div id="whiteboardContainer" class="hidden">
            <div class="whiteboard-toolbar">
                <div class="tool-group">
                    <button class="tool-btn active" data-tool="pen"
                        onclick="chatApp.setWhiteboardTool('pen')">✎</button>
                    <button class="tool-btn" data-tool="eraser" onclick="chatApp.setWhiteboardTool('eraser')">⌫</button>
                    <button class="tool-btn" data-tool="pan" onclick="chatApp.setWhiteboardTool('pan')">✋</button>
                </div>
                <div class="tool-group">
                    <input type="color" id="wbColor" value="#00ff9d" onchange="chatApp.setWhiteboardColor(this.value)">
                    <input type="range" id="wbSize" min="1" max="20" value="2"
                        onchange="chatApp.setWhiteboardSize(this.value)">
                </div>
                <button class="close-wb" onclick="chatApp.toggleWhiteboard()">CLOSE</button>
            </div>
            <div id="canvasMount"></div>
        </div>

        <main class="chat-main">
            <header class="chat-header">
                <button class="mobile-menu" id="mobileMenu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
                <div class="header-info">
                    <h1 id="headerRoomName">Chat Room</h1>
                    <div class="typing-indicator" id="typingIndicator"></div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="chatApp.toggleWhiteboard()" title="Encrypted Whiteboard">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 19l7-7 3 3-7 7-3-3z" />
                            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" />
                            <path d="M2 2l7.586 7.586" />
                            <circle cx="11" cy="11" r="2" />
                        </svg>
                    </button>
                    <button class="icon-btn" onclick="chatApp.toggleSpatialRadar()" title="Enter Holo-Space">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" />
                            <path d="M2 12h20" />
                            <path
                                d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                        </svg>
                    </button>
                    <button class="icon-btn" id="searchBtn" title="Search">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path d="M21 21l-4.35-4.35" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Search Panel -->
            <div class="search-panel hidden" id="searchPanel">
                <input type="text" id="searchInput" placeholder="Search messages...">
                <button class="icon-btn" id="closeSearch">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>

            <!-- Messages Area -->
            <div class="messages-container" id="messagesContainer">
                <div class="messages-list" id="messagesList"></div>
            </div>

            <!-- Reply Preview -->
            <div class="reply-preview hidden" id="replyPreview">
                <div class="reply-content">
                    <span class="reply-to">Replying to <strong id="replyToName"></strong></span>
                    <p id="replyToText"></p>
                </div>
                <button class="cancel-reply" id="cancelReply">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-actions">
                    <button class="action-btn" id="attachBtn" title="Attach file">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" />
                        </svg>
                    </button>
                    <button class="action-btn voice-btn" id="voiceBtn" title="Voice message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                            <line x1="12" y1="19" x2="12" y2="23" />
                            <line x1="8" y1="23" x2="16" y2="23" />
                        </svg>
                    </button>
                </div>
                <div class="message-input-wrapper">
                    <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                </div>
                <button class="send-btn" id="sendBtn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13" />
                        <polygon points="22 2 15 22 11 13 2 9 22 2" />
                    </svg>
                </button>
            </div>

            <!-- Voice Recording UI -->
            <div class="voice-recording hidden" id="voiceRecording">
                <div class="recording-indicator">
                    <span class="recording-dot"></span>
                    <span class="recording-time" id="recordingTime">0:00</span>
                </div>
                <div class="waveform" id="waveform"></div>
                <div class="recording-actions">
                    <button class="cancel-recording" id="cancelRecording">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                        Cancel
                    </button>
                    <button class="send-recording" id="sendRecording">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="20 6 9 17 4 12" />
                        </svg>
                        Send
                    </button>
                </div>
            </div>

            <!-- File Upload Preview -->
            <input type="file" id="fileInput" hidden multiple>
        </main>

        <!-- Context Menu -->
        <div class="context-menu hidden" id="contextMenu">
            <button data-action="reply">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 14 4 9 9 4" />
                    <path d="M20 20v-7a4 4 0 0 0-4-4H4" />
                </svg>
                Reply
            </button>
            <button data-action="react">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M8 14s1.5 2 4 2 4-2 4-2" />
                    <line x1="9" y1="9" x2="9.01" y2="9" />
                    <line x1="15" y1="9" x2="15.01" y2="9" />
                </svg>
                React
            </button>
            <button data-action="copy">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                </svg>
                Copy
            </button>
            <button data-action="edit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                </svg>
                Edit
            </button>
            <button data-action="delete">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                </svg>
                Delete
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/encryption.js"></script>
    <script type="module" src="/chat.js"></script>
</body>

</html>
